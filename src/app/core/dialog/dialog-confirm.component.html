<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content *ngIf="!!data.content">{{ data.content }}</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-button color="primary" [mat-dialog-close]="true">
    <mat-icon>done</mat-icon>
    <span>{{ data.yes || yes }}</span>
  </button>
  <button mat-button color="accent" mat-dialog-close cdkFocusInitial>
    <mat-icon>close</mat-icon>
    <span>{{ data.no || no }}</span>
  </button>
</div>
